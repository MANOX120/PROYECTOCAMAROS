<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto por WhatsApp</title>
<style>
/* Estilos básicos de la página */
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
color: #333;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

/* Estilo del botón de WhatsApp */
.whatsapp-button {
background-color: #25D366;
color: white;
padding: 15px 30px;
border-radius: 5px;
text-decoration: none;
font-size: 20px;
font-weight: bold;
display: inline-flex;
align-items: center;
transition: background-color 0.3s;
}
.whatsapp-button:hover {
background-color: #1ebe5b;
}
/* Icono de WhatsApp */
.whatsapp-icon {
margin-right: 10px;
font-size: 24px;
}
</style>

<!-- Incluye el icono de FontAwesome para el logo de WhatsApp -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Botón de WhatsApp -->
 <a
href="https://wa.me/1234567890?text=Hola%2C%20me%20gustaría%20más%20información."
target="_blank" class="whatsapp-button">
<i class="fab fa-whatsapp whatsapp-icon"></i><p>Contactar por WhatsApp</p>
</a>
</body>
</html>
